<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/enter.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/shopping-cart.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/check-r.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/menu.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Harmattan:wght@400;500;600;700&family=Lalezar&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <style>
        body{
            background-color: #f7ccac;
            align-items: center;
            justify-content: center;
        }
        .lalezar-regular {
			font-family: "Lalezar", system-ui;
			font-weight: 400;
			font-style: normal;
		}
        nav ul {
            display: flex;
        }
        li {
            list-style: none;
            margin-right: 130px;
        }
       .icon-label{
            display: flex;
            align-items: center;
            color: #f7ccac;
            margin-top: 6px;
        }
        .icon-label a {
            text-decoration: none;
        }

        .icon {
            margin-left: 8px;
            color: #f7ccac;
        }
        .navbar {
            display: flex;
            background-color:#3a3845;
            justify-content: center;
            margin-bottom: 20px;
        }
        .name {
            color: #f7ccac;
        }
        .dropdown {
            position: relative;
            margin-left: auto;
        }
        .dropbtn {
            background-color: inherit;
            color: #f7ccac;
            border: none;
            outline: none;
            font-family: inherit;;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #3a3845;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: #f7ccac;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: right;
        }
        .dropdown-content a:hover {
            background-color: #ddd;
        }
        .dropdown:active .dropdown-content {
            display: block;
        }
        .dropdown:focus-within .dropdown-content {
            display: block;
        }
        .container{
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }
        .table{
            width: 100%;
        }
        .table_header{
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #3a3845;
            color: #f7ccac;
            font-size: 15px;
        }
        th,td{
            border-bottom: 1px solid #dddddd;
            padding: 10px 20px;
            text-align: center;
        }
        tr:hover td{
            color: #000000;
            cursor: pointer;
            background-color: #774a47;
        }
        .table_header p{
            color: #f7ccac;
        }
        button{
            outline: none;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background-color: #774a47;
        }
        .add_new{
            padding: 10px 20px;
            color: #f7ccac;
            background-color: #774a47;
        }
        input{
            padding: 10px 20px;
            margin: 0 10px;
            outline: none;
            border: 1px solid #000000;
            border-radius: 6px;
        }
        .table_section{
            height: 650px;
            overflow: auto;
        }    
        table{
            width: 100%;
            table-layout: fixed;
            min-width: 650px;
            border-collapse: collapse;
        }
        thead th{
            position: sticky;
            top: 0;
            background-color: #f0e3da;
        }
    </style>
</head>
<body>
 <!-- Navigation Bar -->
    <div class="navbar lalezar-regular">
        <nav>
            <ul>
                <li class="dropdown">
                    <div class="icon-label" id="item1"><i class="gg-menu icon"></i><button class="dropbtn" >ویرایش</button></div>
                    <div class="dropdown-content">
                        <a href="{% url 'storage' %}">مدیریت انبار</a>
                        <a href="{% url 'add' %}">اضافه کردن محصول</a>
                    </div>
                </li>
                <li>
                    <div class="icon-label" id="item2"><i class="gg-enter icon"></i><a href="{% url 'logout' %}" class="name" style="margin-left: 100px;">خروج</a></div>
                </li>
            </ul>
        </nav>
    </div>
    <div class="container">
        <div class="table">
            <form method="post" class="table_header">
                {% csrf_token %}
                <p>اضافه کردن</p>
                <div>
                    <input id="ingr" name="name" placeholder="مواد اولیه"/>
                    <input id="left" name="amount" placeholder="مقدار باقی مانده"/>
                    <input id="unit" name="unit" placeholder="واحد"/>
                    <button class="add_new" type="submit">+ اضافه</button>
                </div>
            </form>
            
            <div class="table_section">
                <table id="outputTable">
                    <thead>
                        <tr>
                             <th>مواد اولیه</th>
                            <th>مقدار باقی مانده</th>
                            <th>ویرایش</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for storage in storages %}
                            <tr>
                                <td>{{ storage.name }}</td>
                                <td>{{ storage.amount }} {{ storage.unit }}</td>
                                <td>
                                    <button onclick="editData(this)">Edit</button>
                                </td>
                            </tr>
                        {% empty %}
                            <tr style="text-align: center;">
                                <td colspan="3">هیچ ماده‌اولیه‌ای وارد نشده‌است</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        function editData(button) {
            let row = button.parentNode.parentNode;

            let ingCell = row.cells[0];
            let leftCell = row.cells[1];
            let unitCell = row.cells[2];

            let ingInput =
                prompt("Enter the updated:",
                    ingCell.innerHTML);
            let leftInput =
                prompt("Enter the updated:",
                    leftCell.innerHTML);
            let unitInput =
                prompt("Enter the updated:",
                    unitCell.innerHTML);

            ingCell.innerHTML = ingInput;
            leftCell.innerHTML = leftInput;
            unitCell.innerHTML = unitInput;
        }
         function clearInputs() {

             // Clear input fields
             document.getElementById("ingr").value = "";
             document.getElementById("left").value = "";
             document.getElementById("unit").value = "";
         }
    </script>
</body>
</html>
